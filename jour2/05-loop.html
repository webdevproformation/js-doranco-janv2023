    <script>
        // boucle / loop

        // boucle for(){}

        // dans les parenthèses de la boucle for il y a 3 instructions
        // let i = 0 ; // créer la variable i (itérateur) est on lui donne la valeur 0
        // i < 3 ; // comparaison, compare i à la valeur 3 
        // i++ ; i = i + 1
        for(let i = 0 ; i < 3 ; i++){
        //              0 < 3
        //               true => executer les instructions dans les accolades
        //                      i = i + 1
        //                      i = 0 + 1
        //                      1
        //              1 < 3
        //               true => executer les instructions dans les accolades
        //                      i = i + 1
        //                      i = 1 + 1 
        //                      2
        //               2 < 3
        //               true => executer les instructions dans les accolades
        //                      i = i + 1 
        //                      i = 2 + 1 
        //                      3
        //              3 < 3
        //              false  => je sors des accolades 

        }

        // écrire dans la console du navigateur les chiffres suivants 
        // 2
        // 4
        // 6
        // 8 
        // 10 
        // 12
        // 14
        // 16
        console.log(2) // minimum
        console.log(4)
        console.log(6) // en chaque instruction le chiffre augmenter de + 2
        console.log(8)
        console.log(10)
        console.log(12)
        console.log(14)
        console.log(16) // <= maximum 16
                      // < maximum 17

        // éviter de me répéter => transformer le code précédent avec un boucle 

        for(let i = 2 ; i < 17 ; i += 2){
            console.log(i) ;
        }

        for(let i = 2 ; i <= 16 ; i += 2){
            console.log(i) ;
        }

    </script>
