<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <p></p>
    <div></div>
    <h2></h2>
    <script>
        document.querySelector("h1").innerText = "exo 4" ;
        document.querySelector("p").innerText = "lorem ipsum" ;
        document.querySelector("div").innerHTML = `<img src="https://via.placeholder.com/400x200" alt="" >` ;
        document.querySelector("h2").innerHTML = `fin de l'exo <a href="#">next step </a>` ;
    </script>
</body>
</html>
