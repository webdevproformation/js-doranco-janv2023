<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        // js de base 
        // remplir le p avec le texte bonjour les amis 
        // document.querySelector("p").innerText = "bonjour les amis";

        // avec jQuery
        $("p") // le sélecteur DOM // sélectioner la balise p 
        $("p").text("bonjour les amis"); // une fois que la balise est sélectionnée jquery dispose d'une méthode .text("le texte à remplir")
        $("p").text('bonjour les amis'); 

        $("p").text(`bonjour les amis`); 
        // ça ne marche : $("p").text = "bonjour" 
        // ça ça marche : $("p").text("bonjour") ;
    </script>
</body>
</html>
