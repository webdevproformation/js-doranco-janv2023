        const a = 2 >= 2 ;

        const g = (2 != 5 && 3 > 4 ) || 2 <= 14 ;
        //        (true   && false ) || true

        console.log(g);
        
        const h = 2 != 5 && ( 3 > 4  || 2 <= 14 ) 
        //         true  &&  (  false ||  true)

        console.log(h) ; 

        const i = 2 != 5 && 3 > 4  || 2 <= 14
        //         true  &&  false || true  
        // le && et prioritaire sur le || si il n'y a pas de parenthÃ¨se
