        // 05-variable-suite.html
        // le js a été créé en 1995 et a beaucoup évoluer 
        // plus populaire => ajoute de nouveaux mots clés 
        // en 2015 ECMAscript a ajouté 2 mots clés permettant de créer des variables en javascript 
        // const et let 
        const a = "bonjour" ;
        const a1 = "autre texte" ;
        const a2 = "encore du texte" ;
        let b = "comment allez vous" ; 

        // avant 2015 pour créer des variables il fallait utiliser var 
        var c = "coucou" ; 

        // const permet de créer une variable et de protéger son contenu tout au long de l'exécution du code => 90% des variables que vous allez créer sont des constantes

        // let permet de créer des variables en javascript dont le contenu pourra être modifié dans la suite du code 

        // a = "toto" ; 
        // const a = "tutu" ; 
        b = "je modifié " ;
        // ou es tu 

    </script>
