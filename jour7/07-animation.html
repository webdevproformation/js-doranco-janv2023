    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio quidem suscipit vero voluptatem sequi vel mollitia odit consequatur culpa quibusdam veniam aspernatur quia saepe, velit illum expedita enim blanditiis. Eos.</p>

    <script>
        $("button").first().on("click", function(){
           // $("p").css("display", "none")
           // $("p").hide();
           // $("p").slideUp();// disparaitre avec un effet glisser vers le haut
           $("p").fadeOut(); // disparition avec effet sur l'opacité 1 => 0
        })
        $("button").eq(1).on("click", function(){
            // $("p").css("display", "block")
            //$("p").show();
            // $("p").slideDown(); // apparaitre avec un effet glisser vers le bas 
            $("p").fadeIn(); // apparaitre avec un effet sur l'opacité 0 => 1
            
            // https://api.jquery.com/category/effects/
        })
    </script>
