<body>
    <script>
        // coucou je suis un commentaire 
        let compteur = 10 ;
            compteur = compteur + 5 ; // compteur += 5 ;
            compteur += 12 ; // compteur = compteur + 12 ;
            compteur++ ; // compteur += 1 ; // compteur = compteur + 1
            compteur += 6 ;
            compteur -= 7 ; // compteur = compteur - 7
            compteur += -14 ; // compteur = compteur + -14 ; 
            console.log(compteur);  // 13 
    </script>
</body>
