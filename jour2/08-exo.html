<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            5 x 0 = 0
            5 x 5 = 25
            5 x 10 = 50
            5 x 15 = 75
            5 x 20 = 100
        */
       for(let i = 0 ; i <= 20 ; i += 5 ){
            console.log(`5 x ${i} = ${i * 5}`)
       }
    </script>
</body>
</html>
